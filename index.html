<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c90945438c.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="images/Frame.png" type="image/x-icon">
    <title>Gamer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">

<body>
    <header>
        <nav class="navbar">
            <div class="nav-logo">
                <img src="images/Frame.png" alt="">
                <h2><span class="font">G</span>amer</h2>
            </div>
           <div class="anchor">
            <ul class="nav-list">
                <li><a class="nav-anc" href="">About Us</a></li>
                <li><a class="nav-anc" href="">Developers</a></li>
            </ul>
            <div class="youtube">
                <p>Follow Us On  <i class="fa-brands fa-youtube" style="color: #e70d0d;"></i>
                     <i class="fa-brands fa-tiktok"></i></p>
            </div>
           </div>
        </nav>
    </header>
    <main>
        <section class="first-sec">
            <div class="sec-text">
                <h2>Play Like The</h2>
                <h1>G.O.A.T.</h1>
                <p>1-Click instant play</p>
                <p>No Download</p>
                <p>1000s of supported online games</p>
                <div class="button1">
                    <button class="btn btn1">Sign In</button>
                    <button class="btn btn2">Go Rogue</button>
                </div>
            </div>
            <div class="img-container">
                <img class="img18" src="images/Group 18.png" alt="">
            </div>
        </section>
        <section class="second">
            <h3>Online Games Funny Videos</h3>
            <p>A Collection of Hilarious Videos to Brighten Your Day</p>
            <div class="game-img">
                <div class="game">
                    <img class="gimg" src="images/Rectangle 4.png" alt="">
                    <figcaption>No Download. No Installs. Play games Instantly on Gamer.</figcaption>
                </div>
                <div class="game">
                    <img class="gimg" src="images/Rectangle 5.png" alt="">
                    <figcaption>Did you score? #unblockedgames #school</figcaption>
                </div>
                <div class="game">
                    <img class="gimg" src="images/Rectangle 7.png" alt="">
                    <figcaption>Breaking game records like OG</figcaption>
                </div>
                <div class="game">
                    <img class="gimg" src="images/Rectangle 6.png" alt="">
                    <figcaption>Busted gaming on school laptop, but you are still lit.</figcaption>
                </div>
            </div>
